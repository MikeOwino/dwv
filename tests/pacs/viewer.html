<!-- Style -->
<style type="text/css">
body {
  font-family: Arial, Helvetica, sans-serif;
}
table, td, th {
  border: 1px solid #aaa;
}
table {
  border-collapse: collapse;
}
td, th {
  padding: 10px;
}
progress {
  width: 40%;
}
span {
  font-size: small;
  font-style: italic;
}
.input {
  margin-bottom: 10px;
  padding: 5px;
  background-color: gainsboro;
}
#fileinput {
  width: 50%;
  border: 1px dotted gray;
}
.layerGroup {
  display:inline-block;
  height: 350px;
  width: 350px;
  margin: 5px;
  background-color: limeGreen;
  /* allow child centering */
  position: relative;
}
.layer {
  /* needed for overlay */
  position: absolute;
  /* center */
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
canvas {
  /* avoid parent auto-resize */
  vertical-align: middle;
}
.line {
  padding: 5px;
}
</style>
